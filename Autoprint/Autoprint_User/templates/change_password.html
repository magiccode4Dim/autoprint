
{% extends 'base.html' %}

{% block title%}Nova senha{% endblock %}

{% block content%}

    {% if error %}
      
        {{ error }}

    {% endif %}

    <div class="card-body p-5">
      <h4 class="text-dark mb-5">Alterar senha</h4>
      
      <form  method="post" action="{% url 'password_change' %}">
         {% csrf_token %}
        <div class="row">
         <div class="form-group col-md-12 ">
            <input type="password" class="form-control input-lg" name="password" id="new_password1" placeholder="Password">
          </div>
          <div class="form-group col-md-12 ">
            <input type="password" class="form-control input-lg" name="password" id="new_password2" placeholder="Password">
          </div>

          <div class="col-md-12">
   
            <input type="submit" class="btn btn-lg btn-primary btn-block mb-4" value="Trocar senha">

            <p>
              <a class="text-blue" href="{% url 'dashboard' %}">Pagina Inicial</a>
            </p>
          </div>
        </div>
      </form>
    </div>
    
{% endblock%}
